<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>users</title>
</head>
<body>
<h2>Users</h2>
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>surname</th>
            <th>action</th>
        </tr>
        <tbody>
        <tr th:each = "user: ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getSurname()}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${user.getId()})}">edit</a>
                <a th:href="@{/delete/{id}(id=${user.getId()})}">delete</a>
            </td>
        </tr>
        </tbody>
    </table>

<h2>Add</h2>
<a href="${add}">Add new user</a>
</body>
</html>
